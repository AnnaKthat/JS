<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding the DOM</title>
    
</head>
<body>
    <!--Set tags. h1 has an id main-title and the p has a class intro-text.Each tag becomes a node the JavaScript can access. -->
    <h1 id="main-title">Welcome to DOM Scripting!</h1>
    <p class="intro-text">This is an introductory paragraph.</p>
    <!--Script is placed at the end of the body, it runs after the browser has read the elements, so the elements exist when script runs (else element id will return null) -->
    <script>
        //Accesses an element by ID, it has to be unique and appear only once in HTML document and returs a single element
        const titleElement = document.getElementById('main-title');
        console.log('Title Element:', titleElement.textContent);

        //Accesses elements by class name (returns a collection). Its good to selecting multiple elements that share the same role or styling. 
        const introParagraphs = document.getElementsByClassName('intro-text');
        console.log('Intro Paragraphs:', introParagraphs[0].textContent); //Accesses the first element in the collection
    </script> 
    
</body>
</html>
