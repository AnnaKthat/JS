<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <h1>HTML Events and Examples</h1>
    <!--input & onchange-->
    <input type="text" id="myInput" onchange="alert('Input changed!')">

    <!--button onclick-->
    <button onclick="alert('Button clicked!')">Click Me</button>

    <!--onmouseover & onmouseout-->
    <p onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">
        Hover over me!
    </p>

    <!--window.onload = function()-->
    <script>
        window.onload = function() {
            document.body.innerHTML += "<p>Onload triggered!</p>";
        };
    </script>

</body>
</html>
