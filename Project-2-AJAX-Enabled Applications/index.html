<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Frontend Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1 class="title">Weather Forecast App</h1>

     <!--searchBox: Container for input + button so layout stays organized-->
      <div class="searchBox">
        <!--Input field: lets user type any city name-->
        <input id="cityInput" type="text" placeholder="Enter city name">

        <!--Button: triggers the AJAX request via addEventListener in JS-->
        <button id="searchBtn">Search</button>
      </div>

      <!--Loading indicator: shown while waiting for API response-->
      <div id="loading" class="hidden">Loading</div>

      <!--Weather container: JS fills this with current weather info-->
      <div id="currentWeather"></div>

      <!--Forecast container: JS fills this with 5â€‘day forecast cards-->
      <div id="forecast"></div>

      <!--Error message area: stays hidden until something goes wrong, like invalid city-->
      <div id="error" class="hidden"></div>

      <!--Linking the app logic file-->
      <script src="app.js"></script>

</body>
</html>
